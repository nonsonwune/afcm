<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="AFCM event progressive web app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base href="/" />

    <title>AFCM Event</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icons/Icon-192.png" />

    <meta name="theme-color" content="#0B3D91" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AFCM Event" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <script>
      const serviceWorkerVersion = null;
    </script>
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <noscript>
      <p>The AFCM PWA requires JavaScript to run. Please enable JavaScript in your browser.</p>
    </noscript>
    <script>
      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('flutter_service_worker.js');
        }
        window._flutter = window._flutter || {};
        window._flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion,
          },
        }).then(function (engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
          return appRunner.runApp();
        });
      });
    </script>
  </body>
</html>
