<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">AFCM Event Icon</title>
  <desc id="desc">Monogram of the AFCM event inside a rounded square</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B7D7D" />
      <stop offset="100%" stop-color="#004747" />
    </linearGradient>
  </defs>
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)" />
  <g fill="#ffffff" font-family="'Work Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="700" text-anchor="middle">
    <text x="256" y="220" font-size="140">AF</text>
    <text x="256" y="360" font-size="136">CM</text>
  </g>
</svg>
